<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../Styles/cadastro.css">
    <script src="../Scripts/cadastro.js"></script>
    <title>Cadastre-se</title>
</head>

<body>

    <div class="cadastro">

        <h1 class="text-center">Cadastre-se</h1>

        <a class="forgot-login" href="login.html">
            <span>JÃ¡ tem uma conta?</span> Fazer Login 
        </a>

        
        <form class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" required>
                <div class="invalid-feedback">
                    Por favor, insira o seu e-mail
                </div>
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="password">Senha</label>
                <input class="form-control" type="password" id="password" required>
                <div class="invalid-feedback">
                    Por favor, insira sua senha
                </div>
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="password">Senha</label>
                <input class="form-control" type="password" id="password" required>
                <div class="invalid-feedback">
                    Por favor, insira sua senha novamete
                </div>
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Aceito os temos</label>
            </div>

            <input class="btn btn-success w-100" type="submit" value="Cadastre-se">

        </form>

        <a class="forgot-termos">
            <span>Termos de uso<span/> 
        </a>

    </div>

</body>



</html>
