<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../Styles/login.css">
    <script src="../Scripts/login.js"></script>
    <title>Login</title>
</head>

<body>
    
    <div class="login">

        <h1 class="text-center">Fazer Login</h1>

        <a class="forgot-registrese" href="cadastro.html">
            <span>NÃ£o tem uma conta?</span> Registre-se 
        </a>

        <form class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" required>
                <div class="invalid-feedback">
                    Por favor, insira o seu e-mail
                </div>
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="password">Senha</label>
                <input class="form-control" type="password" id="password" required>
                <div class="invalid-feedback">
                    Por favor, insira sua senha
                </div>
            </div>
            
            
            <a class="forgot">
                Esqueceu sua senha?
            </a><br>
            
            
            <input class="btn btn-success w-100" type="submit" value="ENTRAR">
        </form>
        
    </div>
    
    

</body>



</html>
